<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
</head>

<body>
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo" required>
            <option value="Gerente">Gerente</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
        </select><br><br>

        <label for="departamento">Departamento (Somente para Gerente):</label>
        <input type="text" id="departamento" name="departamento"><br><br>

        <label for="linguagem">Linguagem de Programação (Somente para Desenvolvedor):</label>
        <input type="text" id="linguagem" name="linguagem"><br><br>

        <button type="submit">Adicionar Funcionário</button>
    </form>

    <div id="resultado"></div>
    <div id="erro" style="color: red;"></div>

    <script>
        class Funcionario {
            constructor(nome, idade, cargo) {
                this.nome = nome;
                this.idade = idade;
                this.cargo = cargo;
            }

            seApresentar() {
                return `Olá, meu nome é ${this.nome}, tenho ${this.idade} anos e sou ${this.cargo}.`;
            }

            trabalhar() {
                return `${this.nome} está trabalhando como ${this.cargo}.`;
            }
        }

        class Gerente extends Funcionario {
            constructor(nome, idade, cargo, departamento) {
                super(nome, idade, cargo);
                this.departamento = departamento;
            }

            gerenciar() {
                return `${this.nome} está gerenciando o departamento de ${this.departamento}.`;
            }
        }

        class Desenvolvedor extends Funcionario {
            constructor(nome, idade, cargo, linguagem) {
                super(nome, idade, cargo);
                this.linguagem = linguagem;
            }

            programar() {
                return `${this.nome} está programando em ${this.linguagem}.`;
            }
        }

        function exibirErro(mensagem) {
            const erroDiv = document.getElementById('erro');
            erroDiv.innerText = mensagem;
        }

        document.getElementById('funcionarioForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const idade = parseInt(document.getElementById('idade').value);
            const cargo = document.getElementById('cargo').value;
            const departamento = document.getElementById('departamento').value;
            const linguagem = document.getElementById('linguagem').value;
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '';
            exibirErro('');

            try {
                if (!nome || !idade || !cargo) {
                    throw new Error('Por favor, preencha todos os campos obrigatórios.');
                }

                if (cargo === 'Gerente' && !departamento) {
                    throw new Error('Por favor, preencha o departamento para o gerente.');
                }

                if (cargo === 'Desenvolvedor' && !linguagem) {
                    throw new Error('Por favor, preencha a linguagem de programação para o desenvolvedor.');
                }

                let funcionario;
                if (cargo === 'Gerente') {
                    funcionario = new Gerente(nome, idade, cargo, departamento);
                    resultado.innerHTML += `<p>${funcionario.seApresentar()}</p>`;
                    resultado.innerHTML += `<p>${funcionario.trabalhar()}</p>`;
                    resultado.innerHTML += `<p>${funcionario.gerenciar()}</p>`;
                } else if (cargo === 'Desenvolvedor') {
                    funcionario = new Desenvolvedor(nome, idade, cargo, linguagem);
                    resultado.innerHTML += `<p>${funcionario.seApresentar()}</p>`;
                    resultado.innerHTML += `<p>${funcionario.trabalhar()}</p>`;
                    resultado.innerHTML += `<p>${funcionario.programar()}</p>`;
                }

            } catch (error) {
                exibirErro(error.message);
            }
        });
    </script>
</body>

</html>
